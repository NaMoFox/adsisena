		</head>
<body>
	<br />
	<form action="http://www.example.com/subscribe.php">
<label>Edad: <input type="text" name="age" /></label>
	<br />
	Genero:
<input id="female" type="radio" name="gender" value="f">
<label for="female">Female</label>
<input id="male" type="radio" name="gender" value="m">
<label for="female">male</label>
</form>

				<title>Grouping Form Elements</title>
		</head>
<body>
	<br />
	<form action="http://www.example.com/subscribe.php">
<fieldset>
<legend>Datos de contacto</legend>
<label>Email:</label><input type="text" name="email" /></label><br />
<label>Telefono Mobil:</label><input type="text" name="mobile" /></label><br />
<label>Telefono Fijo:</label><input type="text" name="telephone" /></label><br />

</fieldset>
</form>
</body>
