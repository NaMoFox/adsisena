<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Audio Sources</title>
</head>

<body>

<audio controls autoplay>
	<source src="audio/test-audio.ogg" />
	<source src="audio/test-audio.mp3" />
<p>This browser does not support our audio format.</p></audio>


    

<p><b>src:</b> el elemento &lt;source&gt; utiliza el atributo <i>src</i>c para indicar donde
	se encuentra el archivo de audio. tipo en el elemento de escribir, el atributo de tipo
	no se usaba habitualmente en el elemento &lt;source&gt; de la misma manera que lo era
	para el elemento &ltvideo&gt;.</p>

</body>
</html>
